{{ define "main" }}
<!-- Header -->
<header data-background="{{ .Site.BaseURL}}images/slider/hero-slider-1-1920x1080.jpg" class="services-header h-75 container lazyBG mt-2 py-2">
    <div class="row">
        <div class="col-12 col-xl-10 mx-auto text-center">
           <h1 class="fw-bolder">{{- .Title  -}}</h1>
        </div>
    </div>
</header>

<!-- End Header-->


<!-- Product Cards -->

<section class="fancy-cards py-3">
    <div class="container">
        <div class="row justify-content-center align-items-center;">
            {{- range .Params.services -}}
            <div class="col col-12 col-md-6 col-lg-3 m-3 rounded-3 shadow p-2" data-aos="fade-up-right" data-aos-duration="1250" data-aos-delay="150">
                    <div data-background="{{ .image | absURL}}" class="card fancy lazyBG h-100">
                        <div class="inner-card h-100 rounded-2">
                            <div class="card-header">
                                <img class="card-img d-none" src="{{ .image | absURL}}"
                                alt="{{ .name}}" loading="lazy" decoding="async">
                            </div>
                            <div class="card-body">
                                    <div class="col-12">
                                        <small class="mb-3"><a href="{{ .url | absURL}}" class="text-decoration-none text-white">SERVICE</a></small>
                                        <h4 class="card-title"><a class="text-decoration-none" href="{{- .url | absURL -}}">{{- .name -}}</a></h4>
                                        <p class="text-light">
                                            <a class="text-light text-decoration-none" href="{{- .url | absURL -}}">{{- .description -}}</a></h4>
                                        </p>
                                    </div>        
                            </div>
                            <div class="card-footer">
                                <div class="media text-center">
                                    <a href="{{ .url | absURL}}" class="cta-btn card-btn">{{ .name }}</a>
                                </div>
                            </div>

                        </div>    
                    </div>                    
                </div>
                {{- end -}}
        </div>
    </div>

</section>
<!-- end product cards-->

{{ end }}
