<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ .Description }}" />
    <meta name="author" content="Andrew McCall Web Developer Traverse City">
    <title>{{ .Site.Title}}</title>

    <!--preload, preconnect, prefetch-->
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <!-- Stylesheets -->
    <link
      href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{.Site.BaseURL}}css/custom.css">

    <link rel="author" href="https://andrew-mccall.com">

    <!-- Deferred Scripts -->
    <script
      id="bootstrapScript"
      src="https://unpkg.com/bootstrap@5.1.0/dist/js/bootstrap.bundle.js"
      defer
    ></script>
    <script
      id="aosScript"
      src="https://unpkg.com/aos@2.3.1/dist/aos.js"
      defer
    ></script>
    <script
      id="swiperScript"
      src="https://unpkg.com/swiper@7/swiper-bundle.min.js"
      defer
    ></script>
  </head>
